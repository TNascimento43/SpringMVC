<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Paiol EB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
</head>
<body style="padding: 50px; background-color: #e8fce5; font-family: 'Lucida Console'">
<div align="center">
    <h1>Editar equipamento</h1>
    <p>
        Preencha os dados para editar um equipamento na Reserva de Armamentos.
    </p>
    <!--    <form class="color-rect-border" modelAttribute="equipamento" method="post">-->
    <form action="#" class="color-rect-border"
          th:action="@{/cadastrar-equipamento/update/{codigo}(codigo=${equipamento.codigo})}"
          th:object="${equipamento}" method="post">
        <label style="color: #0f9d58" for="nome"><b>NOME</b></label><br>
        <input style="width: 600px;" th:field="*{nome}" id="nome" type="text" class="validate"
               name="nome"><br>
        <label style="color: #0f9d58" for="calibre"><b>CALIBRE</b></label><br>
        <input style="width: 600px;" th:field="*{calibre}" id="calibre" type="text" class="validate"
               name="calibre"><br>
        <br>
        <a class="btn btn-success" href="/"><b>VOLTAR</b></a>
        <button type="submit" class="btn btn-success"><b>SALVAR</b></button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
