<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Estoque na Reserva</title>
    <title>Paiol EB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body style="padding: 50px; background-color: #e8fce5; font-family: 'Lucida Console'">
<div align="center">
    <h1>EQUIPAMENTOS DISPON√çVEIS NA RESERVA</h1>
    <table border="1" bgcolor="#e8fce5" width="500" height="100">
        <thead>
        <tr align="center">
            <th>Nome</th>
            <th>Calibre</th>
            <th>Exclur</th>
            <th>Alterar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipamento : ${equipamentos}">
            <td><span th:text="${equipamento.nome}"></span></td>
            <td><span th:text="${equipamento.calibre}"></span></td>
            <td align="center">
                <a class="fa fa-close" style="color: red"
                   th:href="${(#mvc.url('EC#deletarEquipamento').arg(0, equipamento.codigo)).build()}"></a>
            <td align="center">
                <a class="fa fa-arrow-circle-down"
                   th:href="@{/cadastrar-equipamento/edit/{codigo}(codigo=${equipamento.codigo})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-success" href="/">VOLTAR</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
