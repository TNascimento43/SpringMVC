<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Estoque na Reserva</title>
    <title>Paiol EB</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.css"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>
<body style="padding: 50px; background-color: #e8fce5; font-family: 'Lucida Console'">
<div align="center">
    <h1>EQUIPAMENTOS DISPONÍVEIS NA RESERVA</h1>
    <table border="1" bgcolor="#e8fce5" width="500" height="100">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Calibre</th>
            <th>Código</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipamento : ${equipamentos}">
            <td><span th:text="${equipamento.nome}"></span></td>
            <td><span th:text="${equipamento.calibre}"></span></td>
            <td><span th:text="${equipamento.codigo}"></span></td>
            <td align="center">
                <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEquipamento').arg(0, equipamento.codigo)).build()}">
                <i style="color: darkred" class="material-icons left">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table><br>
    <button><a class="waves-effect waves-light btn" href="/"><i class="material-icons left">arrow_back</i>VOLTAR</a></button>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.js"></script>
</body>
</html>
